
<mat-form-field id='node-description-textarea' class="node-property-textarea">
    <mat-label>{{'DESCRIPTION' | translate}}</mat-label>
    <textarea matInput placeholder="" [(ngModel)]="node.description"></textarea>
</mat-form-field>
<mat-form-field id='node-kind-textarea' class="node-property-textarea">
    <mat-label>{{'TYPE' | translate}}</mat-label>
    <mat-select [(ngModel)]="node.kind">
      @for (nodeType of nodeTypes; track nodeType) {
        <mat-option value="{{nodeType}}">{{nodeType}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
