<mat-card appearance="outlined" *ngFor="let node of nodes" (click)="loadNodes(node['id'])">
    <mat-card-content>
        <!-- TODO: build a component for the node card -->

        tipo : {{node.kind}}<br>
        testo : {{node.text}}<br>
    </mat-card-content>
</mat-card>
