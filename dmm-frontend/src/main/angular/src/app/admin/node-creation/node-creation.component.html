<mat-dialog-content>
    <p>{{'NODE_CREATION' | translate}}</p>
    <mat-form-field id='node-description-textarea' class="node-property-textarea">
        <mat-label>{{'DESCRIPTION' | translate}}</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="nodeToCreate.description"></textarea>
    </mat-form-field>
    <mat-form-field id='node-kind-textarea' class="node-property-textarea">
        <mat-label>{{'TYPE' | translate}}</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="nodeToCreate.kind"></textarea>
    </mat-form-field>
    <!-- <mat-form-field id='node-text-textarea' class="node-property-textarea">
        <mat-label>{{'TEXT' | translate}}</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="nodeToCreate.text"></textarea>
    </mat-form-field> -->

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]='false'>{{'CANCEL' | translate}}</button>
    <button mat-button (click)="confirm()" cdkFocusInitial>{{'CONFIRM' | translate}}</button>
  </mat-dialog-actions>
