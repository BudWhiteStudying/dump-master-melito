<mat-dialog-content>
    <p>{{'NODE_CREATION' | translate}}</p>
    <app-node-details [(node)]='nodeToCreate'></app-node-details>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]='false'>{{'CANCEL' | translate}}</button>
    <button mat-fab extended (click)="confirm()" cdkFocusInitial>{{'CONFIRM' | translate}}</button>
  </mat-dialog-actions>
